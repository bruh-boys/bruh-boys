<!DOCTYPE html>
<html data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <title>bruh-boys</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/76717008?s=60&v=4" type="image/x-icon" />
  <script type="text/javascript">
    // Wait for document to load
    document.addEventListener("DOMContentLoaded", function (event) {
      if (!localStorage.getItem('bb-theme')) {
        localStorage.setItem('bb-theme', 'light');
      }
      document.documentElement.setAttribute("data-theme", localStorage.getItem('bb-theme'));

      // Get our button switcher
      var themeSwitcher = document.getElementById("theme-switcher");

      // When our button gets clicked
      themeSwitcher.onclick = function () {
        // Get the current selected theme, on the first run
        // it should be `light`
        var currentTheme = localStorage.getItem('bb-theme');

        // Switch between `dark` and `light`
        if (currentTheme == 'light') {
          localStorage.setItem('bb-theme', 'dark');
        } else if (currentTheme == 'dark') {
          localStorage.setItem('bb-theme', 'light');
        }
        document.documentElement.setAttribute("data-theme", localStorage.getItem('bb-theme'));
      };
    });
  </script>
</head>

  <button id="theme-switcher" class="btn">Switch themes</button>
